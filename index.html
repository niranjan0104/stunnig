<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Stunning</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img src="images/stunning-logo.png" alt="logo" id="nav-logo" />
        <div id="nav-links">
          <p>Home</p>
          <p>About</p>
          <p>Blog</p>
          <p>Jobs</p>
        </div>
        <button class="nav-account-btn">Your Account</button>
      </nav>
    </header>

    <main>
      <section id="main-section">
        <article>
          <div id="left-content-wrapper">
            <h1 id="heading">
              Stunning Workplace<span class="heading-dot">â– </span>
            </h1>
            <p>
              With Stunning, remote team can organizes projects, manage shifting
              priorities and get work done.
            </p>

            <div id="create-account-wrapper">
              <button class="create-account-btn">New Account</button>
              <img src="images/arrow-up.png" alt="arrow up" class="arrow-up" />
              <img src="images/arrow-down.png" alt="arrow down" />
            </div>

            <div id="user-card-wrapper">
              <div class="user-card">
                <img src="images/tick-gray.png" alt="grey tick" />
                <p>Dmm Design &nbsp &nbsp</p>
                <img src="images/user-pink.png" alt="user" />
                <p>20 Dec</p>
                <div class="card-pink-tick"></div>
              </div>
              <div class="user-card">
                <img src="images/tick-blue.png" alt="grey tick" />
                <p>Blur animation</p>
                <img src="images/user-orange.png" alt="user" />
                <p>22 Dec</p>
                <div class="card-red-tick"></div>
              </div>
              <div class="user-card">
                <img src="images/tick-gray.png" alt="grey tick" />
                <p>Illustration &nbsp &nbsp &nbsp &nbsp</p>
                <img src="images/user-blue.png" alt="user" />
                <p>26 Dec</p>
                <div class="card-green-tick"></div>
              </div>
              <div class="user-card">
                <img src="images/tick-gray.png" alt="grey tick" />
                <p>Refunds &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</p>
                <img src="images/user-red.png" alt="user" />
                <p>28 Dec</p>
                <div class="card-yellow-tick"></div>
              </div>
            </div>
          </div>
        </article>

        <article>
          <figure id="landing-img-wrapper">
            <img src="images/landing-section-image.png" alt="random" />
          </figure>
        </article>
      </section>
    </main>
  </body>
</html>
